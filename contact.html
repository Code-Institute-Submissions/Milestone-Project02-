    <!-- PAGE HEADER -->
    <header id="page-header">
      <div class="container">
        <div class="row">
          <div class="col-md-6 m-auto text-center">
            <h1>Contact Us</h1>
          </div>
        </div>
      </div>
    </header>

    <!--Contact Section-->
    <div id="contact" class="section white center">
      <div class="container">
        <h6 class="center">
          For any questions or queries please fill out the form below.
        </h6>
        <div id="fields"></div>

        <!-- CONTACT Form-->
        <form
          onsubmit="return sendMail(this);"
          form
          id="contact-form"
          method="POST"
        >
          <div class="controls center">
            <div id="note" class="messages t-dark"></div>
            <div class="input-item half form-group">
              <input
                id="form_email"
                type="email"
                name="email"
                class="form-control half light-grey"
                placeholder="Email address*"
                required="required"
                data-error="Valid email is required."
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="input-item half form-group">
              <input
                id="form_name"
                type="text"
                name="name"
                class="form-control half light-grey"
                placeholder="Your Name*"
                required="required"
                data-error="Name is required."
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="input-item form-group">
              <textarea
                id="form_message"
                name="message"
                rows="4"
                class="form-control light-grey"
                placeholder="Your Message*"
                required="required"
                data-error="Message is required."
              ></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <input
              type="submit"
              name="submit"
              id="submit"
              class="btn btn-primary-btn m-20 large black t-white"
              value="Send"
            />
            <br />
            <br />
          </div>
        </form>
      </div>
    </div>

    <!--Contact Form ends-->

    <!--Contact Section ends-->

    <div id="block-wrp">
      <div class="block-item">
        <div id="bora" class="map-item"></div>
        <span class="city-name">Bora Bora</span>
      </div>
    </div>

    <!-- Footer start -->
    <footer id="footer" class="text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Bora Bora VIP!</p>
          </div>
        </div>
      </div>
    </footer>
    <!--Footer end-->

    <!--Link to maps.js-->
    <script src="./assets/js/maps.js"></script>

      src="https://maps.google.com/maps/api/js?key=AIzaSyDrcEZr8zvtVl8AnTK4pULnEECyl3Wh6Uc&callback=drawMapContact"
    ></script>

      crossorigin="anonymous"

      crossorigin="anonymous"
